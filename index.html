<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petgram</title>
</head>
<body>
    <div class="petgram-wrapper">
        <div class="petgram-phone">
            <img src="2x.png" alt="foto de um celular acessando o petgram">
        </div>
            <div class="petgram-continue">
                <div class="group">
                    <img src="logo-reduzido2.png" class="petgram-logo" alt="logotipo do aplicativo petgram">
                    <div class="profile-photo">
                        <img src="caramel.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="petgram-login">Continue como caramelo.92</a>
                    <a href="#" class="petgram-logout">Remove account</a>
                </div>

                <div class="group">
                <p class="not-account">Não é Caramelo.92?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>                 
                </div>
            </div>

        </div>
    </div>
</body>
</html>
